<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Route Optimization</h1>
        <form id="optimization-form">
            <div class="form-group">
                <label for="start-address">Start Address:</label>
                <input type="text" id="start-address" name="start-address" required>
            </div>
            <div class="form-group">
                <label for="start-city">Start City:</label>
                <input type="text" id="start-city" name="start-city" required>
            </div>
            <div id="waypoints">
                <!-- Waypoints will be added here -->
            </div>
            <button type="button" onclick="addWaypoint()">Add Waypoint</button>
            <div class="form-group">
                <label for="end-address">End Address:</label>
                <input type="text" id="end-address" name="end-address" required>
            </div>
            <div class="form-group">
                <label for="end-city">End City:</label>
                <input type="text" id="end-city" name="end-city" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo Amount (ft続):</label>
                <input type="number" id="cargo" name="cargo" required>
            </div>
            <div class="form-group">
                <label for="truck">Select Truck:</label>
                <select id="truck" name="truck" required>
                    <option value="500">500 ft続 - Small Truck</option>
                    <option value="1000">1000 ft続 - Medium Truck</option>
                    <option value="2000">2000 ft続 - Large Truck</option>
                </select>
            </div>
            <button type="submit">Optimize</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
