<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Route Optimization</h1>
        <form id="optimization-form">
            <div class="form-group">
                <label for="start-address">Start Address:</label>
                <input type="text" id="start-address" name="start-address" required>
                <label for="start-city">City:</label>
                <input type="text" id="start-city" name="start-city" required>
            </div>
            <div id="waypoints-container">
                <h3>Waypoints</h3>
            </div>
            <button type="button" id="add-waypoint">Add Waypoint</button>
            <div class="form-group">
                <label for="goal-address">Goal Address:</label>
                <input type="text" id="goal-address" name="goal-address" required>
                <label for="goal-city">City:</label>
                <input type="text" id="goal-city" name="goal-city" required>
            </div>
            <div class="form-group">
                <label for="truck-capacity-range">Select Truck Capacity Range:</label>
                <select id="truck-capacity-range">
                    <option value="500-1000">500 - 1000 cubic feet</option>
                    <option value="1000-1500">1000 - 1500 cubic feet</option>
                    <option value="1500-2000">1500 - 2000 cubic feet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num-trucks">Number of Trucks:</label>
                <input type="number" id="num-trucks" name="num-trucks" required>
            </div>
            <button type="submit">Optimize</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
