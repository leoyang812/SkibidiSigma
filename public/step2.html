<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization - Step 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLWsl5v2a7kj2ggZnTuAhHt3WzamVNPE0&libraries=places" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Route Optimization - Step 2</h1>
        <form id="waypointForm" action="step3.html" method="GET">
            <div id="waypointsContainer">
                <!-- Waypoints will be added here -->
            </div>
            <button type="button" id="addWaypoint">Add Waypoint</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script>
        function initializeWaypointAutocomplete(waypointElement) {
            new google.maps.places.Autocomplete(waypointElement, {
                types: ['address'],
                componentRestrictions: { country: 'ca' } // Restrict to Canada
            });
        }

        function addWaypoint() {
            const waypointsContainer = document.getElementById('waypointsContainer');
            const waypointDiv = document.createElement('div');
            waypointDiv.classList.add('form-group');
            waypointDiv.innerHTML = `
                <label for="waypoint-address">Waypoint Address:</label>
                <input type="text" class="waypoint-address" name="waypoint-address" required>
                <button type="button" class="remove-waypoint" onclick="removeWaypoint(this)">Remove</button>
            `;
            waypointsContainer.appendChild(waypointDiv);

            const waypointInput = waypointDiv.querySelector('.waypoint-address');
            initializeWaypointAutocomplete(waypointInput);
        }

        function removeWaypoint(button) {
            button.parentElement.remove();
        }

        document.getElementById('addWaypoint').addEventListener('click', addWaypoint);
    </script>
</body>
</html>
