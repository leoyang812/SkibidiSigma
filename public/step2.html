<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization - Step 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLWsl5v2a7kj2ggZnTuAhHt3WzamVNPE0&libraries=places" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Route Optimization - Step 2</h1>
        <form action="step3.html" method="GET" id="waypoint-form">
            <div id="waypointsContainer">
                <!-- Waypoints will be added here -->
            </div>
            <button type="button" id="addWaypoint">Add Waypoint</button>
            <button type="submit">Next</button>
            <button type="button" onclick="location.href='index.html'">Back</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function initializeAutocomplete(inputElement) {
                new google.maps.places.Autocomplete(inputElement, {
                    types: ['address'],
                    componentRestrictions: { country: 'ca' }
                });
            }

            function addWaypoint() {
                const waypointsContainer = document.getElementById('waypointsContainer');
                const waypointInput = document.createElement('input');
                waypointInput.type = 'text';
                waypointInput.placeholder = 'Add waypoint address';
                initializeAutocomplete(waypointInput);

                const waypointDiv = document.createElement('div');
                waypointDiv.classList.add('form-group');
                waypointDiv.appendChild(waypointInput);

                const removeButton = document.createElement('button');
                removeButton.type = 'button';
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    waypointsContainer.removeChild(waypointDiv);
                });
                waypointDiv.appendChild(removeButton);

                waypointsContainer.appendChild(waypointDiv);
            }

            document.getElementById('addWaypoint').addEventListener('click', addWaypoint);
        });
    </script>
</body>
</html>
