<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization - Step 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Route Optimization - Step 2</h1>
        <form action="step3.html" method="GET" id="waypoint-form">
            <div id="waypoints">
                <!-- Waypoints will be added here -->
            </div>
            <button type="button" onclick="addWaypoint()">Add Waypoint</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script>
        function addWaypoint() {
            const waypointContainer = document.createElement('div');
            waypointContainer.classList.add('form-group');
            waypointContainer.innerHTML = `
                <label for="waypoint-address">Waypoint Address:</label>
                <input type="text" class="waypoint-address" name="waypoint-address" required>
                <label for="waypoint-city">Waypoint City:</label>
                <input type="text" class="waypoint-city" name="waypoint-city" required>
                <button type="button" onclick="removeWaypoint(this)">Remove</button>
            `;
            document.getElementById('waypoints').appendChild(waypointContainer);
        }

        function removeWaypoint(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
