<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization - Step 3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLWsl5v2a7kj2ggZnTuAhHt3WzamVNPE0&libraries=places" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Route Optimization - Step 3</h1>
        <form id="endAddressForm" action="step4.html" method="GET">
            <div class="form-group">
                <label for="end-address">End Address:</label>
                <input type="text" id="end-address" name="end-address" required>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
    <script>
        function initializeEndAddressAutocomplete() {
            const endInput = document.getElementById('end-address');
            new google.maps.places.Autocomplete(endInput, {
                types: ['address'],
                componentRestrictions: { country: 'ca' } // Restrict to Canada
            });
        }

        window.onload = initializeEndAddressAutocomplete;
    </script>
</body>
</html>
