</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <h1>Route Optimization - Step 4</h1>

                <label for="cargo">Cargo Amount (ft続):</label>
                <input type="number" id="cargo" name="cargo" required>

                </select>
            </div>
            <button type="submit">Next</button>
            <button type="button" onclick="location.href='step3.html'">Back</button>
        </form>
    </div>
